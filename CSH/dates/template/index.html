<html>

    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }

      a:link, a:visited{
        color: #bdc3c7;
      }

      .credit{
        position: absolute;
        text-align: center;
        width: 100%;
        padding: 20px 0;
        color: #fff;
      }
    </style>
  </head>

  <body>

    <div class="credit">Harlem Meer Project Date: Testing</a></div>

    <script src="../../js/three.min.js"></script>
    <script src="../../js/panolens.min.js"></script>

    <script>

    const panorama1 = new PANOLENS.ImagePanorama( 'images/field0.jpg' );
    const panorama2 = new PANOLENS.ImagePanorama( 'images/field1.jpg' );
    const panorama3 = new PANOLENS.ImagePanorama( 'images/field2.jpg' );
    const panorama4 = new PANOLENS.ImagePanorama( 'images/field3.jpg' );
    const panorama5 = new PANOLENS.ImagePanorama( 'images/field4.jpg' );

      const viewer = new PANOLENS.Viewer( );
      viewer.add( panorama1 );
      viewer.add( panorama2 );
      viewer.add( panorama3 );
      viewer.add( panorama4 );
      viewer.add( panorama5 );

      // Pair
      panorama1.link( panorama2, new THREE.Vector3( -10,0,0 ),1);
      panorama2.link( panorama3, new THREE.Vector3( -10,0,0 ),1);
      panorama3.link( panorama4, new THREE.Vector3( -10,0,0 ),1);
      panorama4.link( panorama5, new THREE.Vector3( -10,0,0 ),1);


      panorama2.link( panorama1, new THREE.Vector3( 10,0,0 ),1);
      panorama3.link( panorama2, new THREE.Vector3( 10,0,0 ),1);
      panorama4.link( panorama3, new THREE.Vector3( 10,0,0 ),1);
      panorama5.link( panorama4, new THREE.Vector3( 10,0,0 ),1);

    </script>
  </body>
